<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>DimDim | Seu Cartão</title>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div id="front-card">
            <img src="https://i.ibb.co/BBPfPQz/mastercard.png" alt="Logo Mastercard" class="mastercard-logo">
      
            <div class="chip">
              <img src="https://i.ibb.co/D8nVTpr/sim-card-chip.png" alt="Chip do cartão">
              <div class="nfc-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
      
            <div class="title-label">
              <img src="img/logo-fullbranca.png" alt="" class="nubank-logo">
              <span>PEDRO H M COSTA</span>
            </div>
          </div>
      
          <div id="back-card">
            <div class="magnetic-stripe"></div>
            <div class="platinum-style">
              <p>platinum</p>
              <div></div>
            </div>
      
            <p class="card-number">1234 5678 9876 5432</p>
            <div class="card-info">
              <span>MEMBER<br />SINCE</span>
              <p>01/20</p>
              <span>VALID<br />THRU</span>
              <p>01/24</p>
              <span>SECURITY<br />CODE</span>
              <p>777</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
